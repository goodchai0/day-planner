    <!------------------------SCROLL TO TOP - Made by ANKIT KUMAR - HACKTOBER FEST 2022------------------------>

    <style>
      #icons :hover {
        transform: scale(1.09);
        transition: 1s;
      }

      .btn-to-top {
        position: fixed;
        width: 50px;
        height: 50px;
        background-color: rgb(0 123 255);
        border-radius: 10px;
        bottom: 40px;
        right: 30px;
        text-decoration: none;
        text-align: center;
        line-height: 60px;
        color: white;
        font-size: 30px;
        z-index: 1;
        box-shadow: 2px 2px 5px black;
      }

      .btn-to-top:hover {
        text-decoration: none;
        transform: scale3d(1.1, 1.1, 1.1);
        transition-duration: 0.3s;
        color: white;
      }

      .btn-to-top span {
        bottom: 5px;
        position: relative;
      }
    </style>

    <script>
      const backToTop = document.querySelector(".btn-to-top");
      backToTop.style.display = "none";

      backToTop.addEventListener("click", e => {
        window.scrollTo({
          top: 0,
          left: 0,
          behavior: "smooth"
        });
      });

      window.addEventListener('scroll', e => {
        backToTop.style.display = window.scrollY > (window.screen.height / 4) ? 'block' : 'none';
      });
    </script>

    <!------------------------SCROLL TO TOP - Made by ANUPESH KUMAR VERMA - HACKTOBER FEST 2022------------------------>

    <button type="button" class="btn btn-warning btn-xs" id="btn-back-to-top" title="back to top">
      <i class="fas fa-arrow-circle-up"> T O P</i>
    </button>

    <style>
      #btn-back-to-top {
        position: fixed;
        bottom: 80px;
        size: 10px;
        right: 10px;
        display: none;
        color: azure;
      }
    </style>

    <script>
      //Get the button
      let mybutton = document.getElementById("btn-back-to-top");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 0 ||
          document.documentElement.scrollTop > 0
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }
      // When the user clicks on the button, scroll to the top of the document
      mybutton.addEventListener("click", backToTop);

      function backToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
